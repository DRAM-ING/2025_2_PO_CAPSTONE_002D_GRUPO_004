[pytest]
# Configuraci√≥n de pytest para el proyecto PGF
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
testpaths = apps
# Excluir tests de apps deshabilitadas
norecursedirs = apps/emergencies/tests
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=apps
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-report=json:coverage.json
    --cov-fail-under=60
    --maxfail=5
    --disable-warnings
    --ignore=apps/emergencies/tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API endpoint tests
    model: Model tests
    serializer: Serializer tests
    view: View tests
    validator: Validator tests
    celery: Celery integration tests
    monitoring: Monitoring tests
    permission: Permission tests
    security: Security tests
